apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mariadb-deployment
  labels:
    app: wikimedia-db
    type: database
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wikimedia-db
        type: database
    spec:
      containers:
        - name: wikimedia-db
          image: mariadb
          ports:
            - containerPort: 3306
              name: db-port
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbuser
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbname
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbpassword
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbrootpassword
          volumeMounts:
          - name: wordpress-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc